<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Object Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --accent: #f72585;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --gray: #6c757d;
            --success: #4cc9f0;
            --error: #ef233c;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            animation: fadeIn 0.5s ease-out;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .logo h1 {
            color: var(--primary);
            font-size: 1.5rem;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logout-btn {
            background: var(--error);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .logout-btn:hover {
            background: #d32f2f;
            transform: translateY(-2px);
        }
        
        .video-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            margin-bottom: 2rem;
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            animation: slideUp 0.6s ease-out;
        }
        
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 0.8rem 1.8rem;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
            min-width: 180px;
            justify-content: center;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 4px 14px rgba(67, 97, 238, 0.3);
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
        }
        
        .btn-secondary {
            background-color: var(--accent);
            color: white;
            box-shadow: 0 4px 14px rgba(247, 37, 133, 0.3);
        }
        
        .btn-secondary:hover {
            background-color: #e5177b;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(247, 37, 133, 0.4);
        }
        
        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .status {
            text-align: center;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem auto;
            max-width: 500px;
            font-size: 1rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s 0.3s forwards;
        }
        
        .status-active {
            background-color: rgba(76, 201, 240, 0.1);
            color: var(--success);
        }
        
        .status-inactive {
            background-color: rgba(247, 37, 133, 0.05);
            color: var(--gray);
        }
        
        .voice-command-info {
            text-align: center;
            margin: 2rem 0;
            color: var(--gray);
            font-style: italic;
            animation: fadeIn 1s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(67, 97, 238, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(67, 97, 238, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(67, 97, 238, 0);
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
            }
            
            header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .controls {
                flex-direction: column;
                gap: 1rem;
            }
            
            .btn {
                width: 100%;
            }
            
            .video-container {
                border-radius: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>AI Object Detection</h1>
            </div>
            <div class="user-info">
                <span>Welcome, {{ session.username }}</span>
                <button class="logout-btn" onclick="window.location.href='/logout'">Logout</button>
            </div>
        </header>
        
        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" id="video">
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="startDetection()" id="startBtn">
                <span id="startText">Start Detection</span>
                <span id="startLoader" class="loading" style="display: none;"></span>
            </button>
            <button class="btn btn-secondary" onclick="stopDetection()" id="stopBtn" disabled>
                Stop Detection
            </button>
        </div>
        
        <div class="status status-inactive" id="status">
            System ready. Click "Start Detection" to begin.
        </div>
        
        <div class="voice-command-info">
            Voice commands: Say "start detection" or "stop detection"
        </div>
    </div>

    <script>
        function startDetection() {
            const startBtn = document.getElementById('startBtn');
            const startText = document.getElementById('startText');
            const startLoader = document.getElementById('startLoader');
            
            startBtn.disabled = true;
            startText.textContent = "Starting...";
            startLoader.style.display = "block";
            
            fetch('/start', { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        startBtn.disabled = true;
                        document.getElementById('stopBtn').disabled = false;
                        document.getElementById('status').textContent = "Detection active - analyzing video feed...";
                        document.getElementById('status').className = "status status-active";
                        document.querySelector('.video-container').classList.add('pulse');
                        
                        setTimeout(() => {
                            startText.textContent = "Detection Running";
                            startLoader.style.display = "none";
                        }, 1000);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    startBtn.disabled = false;
                    startText.textContent = "Start Detection";
                    startLoader.style.display = "none";
                    document.getElementById('status').textContent = "Error starting detection. Please try again.";
                });
        }

        function stopDetection() {
            const stopBtn = document.getElementById('stopBtn');
            stopBtn.disabled = true;
            stopBtn.innerHTML = '<span>Stopping...</span><span class="loading"></span>';
            
            fetch('/stop', { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        document.getElementById('startBtn').disabled = false;
                        document.getElementById('startText').textContent = "Start Detection";
                        document.getElementById('status').textContent = "Detection stopped. Ready to start again.";
                        document.getElementById('status').className = "status status-inactive";
                        document.querySelector('.video-container').classList.remove('pulse');
                        
                        setTimeout(() => {
                            stopBtn.innerHTML = 'Stop Detection';
                            stopBtn.disabled = false;
                        }, 500);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    stopBtn.disabled = false;
                    stopBtn.innerHTML = 'Stop Detection';
                    document.getElementById('status').textContent = "Error stopping detection. Please try again.";
                });
        }
        
        // Responsive adjustments
        function handleResize() {
            const videoContainer = document.querySelector('.video-container');
            if (window.innerWidth < 768) {
                videoContainer.style.borderRadius = '8px';
            } else {
                videoContainer.style.borderRadius = '12px';
            }
        }
        
        window.addEventListener('resize', handleResize);
        handleResize(); // Initialize
    </script>
</body>
</html>
